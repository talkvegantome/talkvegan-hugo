# https://travis-ci.community/t/failed-to-deploy-because-of-ruby-error/1143/4
dist: trusty
env:
  global:
    secure: ""
git:
    submodules: false
before_install:
  # Use sed to replace the SSH URL with the public URL, then initialize submodules
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  # Install Hugo
  - wget https://github.com/gohugoio/hugo/releases/download/v0.55.6/hugo_0.55.6_Linux-64bit.deb -O /tmp/hugo.deb
  - sudo dpkg -i /tmp/hugo.deb
  - hugo version
before_script:
  - |
    if [[ $(grep -R " " content) ]]; 
      then echo "There is a non breaking space in $(grep -R " " content)"; 
      exit 1;
    fi
script:
  - hugo
deploy:
  provider: pages
  local_dir: public
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  verbose: true
  keep_history: true
  repo: talkvegantome/talkvegantome.github.io
  target_branch: master
  on:
    branch: master
